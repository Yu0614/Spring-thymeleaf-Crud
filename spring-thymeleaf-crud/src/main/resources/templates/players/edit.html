<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Editing Player - baseball</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Editing Player</h1>
      <form th:action="@{/players/{id}(id=*{id})}" th:method="put" th:object="${player}">
        <div class="form-group">
          <label class="control-label">名前</label>
          <!-- ① -->
          <input class="form-control" type="text" th:field="*{name}" />
        </div>
        <div class="form-group">
          <label class="control-label">年齢</label>
          <input class="form-control" type="number" th:field="*{age}" />
        </div>

        <div class="form-group">
          <label class="control-label">チーム名</label>
           <select class="form-control" name="team" >
          		<option>おさかなさんチーム</option>
          		<option>♰漆黒の旋風♰</option>
          		<option>地球外運命共同体</option>
           </select>
        </div>
         <div class="form-group">
          <label class="control-label">守備位置</label>
          <select class="form-control" name="position" >
          	<option value="ピッチャー" >ピッチャー</option>
          	<option value="キャッチャー">キャッチャー</option>
          	<option value="ファースト">ファースト</option>
          	<option value="セカンド">セカンド</option>
          	<option value="サード">サード</option>
          	<option value="ショート">ショート</option>
          	<option value="レフト">レフト</option>
          	<option value="センター">センター</option>
          	<option value="ライト">ライト</option>

          </select>
        </div>
        <button class="btn btn-default" type="submit">更新</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/players">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
